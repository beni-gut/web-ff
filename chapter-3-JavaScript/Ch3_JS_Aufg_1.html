<!DOCTYPE html>
<head>
	<title>Outputfunktionen</title>
</head>
<html>
<body>
	<h2>My First Web Page</h2>
	<p id="paragraph1">My first paragraph.</p>

	<button type="button" id="knopf">Try it</button>

	<script type="text/javascript">
		document.getElementById("knopf").addEventListener('click', schreib);

		function schreib() {
			document.getElementById("paragraph1").innerHTML = 5+6;
		}
	</script>

</body>
</html>
